<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--  手机端浏览器缩放  -->
    <meta name="viewport" content="with=dvice-width, initial-scale=10.">
    <title>分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!-- 黑色导航 -->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                管理后台
            </h2>
            <!--手机端隐藏-->
            <a href="#" class="m-item item m-mobile-hide"> <i class=" home icon"></i>博客</a>
            <a href="#" class="active m-item item m-mobile-hide"> <i class=" idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class=" tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/15/100/100">
                        姜磊
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="active item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post"  th:object="${type}"  th:action="*{id} == null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} " class="ui form">

            <input type="hidden" name="id" th:value="*{id}">
            <!--首图引用-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>
            <!--错误信息-->
            <div class="ui error message"></div>
            <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                      <i class="close icon"></i>
                      <div class="header">验证失败</div>
                      <p th:errors="*{name}">提交信息不符合规则</p>
                    </div>
                     /*/-->
            <!--三个按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui mini basic button" onclick="window.history.go(-1)">返回</button>
                <button class="ui mini teal basic submit button">提交</button>
            </div>

        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--布局容器-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/info.jpg" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 （User story）</a>
                    <a href="#" class="item">用户故事 （User story）</a>
                    <a href="#" class="item">用户故事 （User story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:jianglei3@asiainfo.com</a>
                    <a href="#" class="item">QQ:1228322185</a>
                    <a href="#" class="item">Phone:15022100491</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">J-lei</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容、希望可以给来到这的人有所帮助。。。</p>
            </div>
        </div>
        <!--底部线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright * 2020 - 2021 J-lei Designed by J-lei</p>

    </div>
</footer>

<!-- 使用CDN方式引入js （也可以使用本地引入） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>

<script>


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    // $('.ui.dropdown').dropdown();
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
